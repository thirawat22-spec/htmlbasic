<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Element</title>
</head>
<body>
    <h2>Phone Book</h2>
    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Phone Number</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Jane Doe</td>
                <td>055-678-9910</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob Bab</td>
                <td>987-654-3210</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Charlie Chlorine</td>
                <td>555-555-5555</td>
            </tr>
    </thead>
        
</body>
</html>
